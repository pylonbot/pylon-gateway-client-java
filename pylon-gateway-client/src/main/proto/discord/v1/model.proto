syntax = "proto3";

package pylon.rpc.discord.v1.model;
option java_multiple_files = true;
option go_package = "up.lol/pylon/rpc/go/rpc/discord/v1/model";

message GuildData {
  fixed64 id = 1 [jstype = JS_STRING];
  string name = 2;
  string icon = 3;
  string region = 4;
  fixed64 afk_channel_id = 5 [jstype = JS_STRING];
  fixed64 owner_id = 6 [jstype = JS_STRING];
  string joined_at = 7;
  string splash = 8;
  string discovery_splash = 9;
  uint32 afk_timeout = 10;
  uint32 member_count = 11;
  uint32 verification_level = 12;
  uint32 default_message_notifications = 13;
  uint32 explicit_content_filter = 14;
  repeated string features = 15;
  uint32 mfa_level = 16;
  bool widget_enabled = 17;
  fixed64 widget_channel_id = 18 [jstype = JS_STRING];
  fixed64 system_channel_id = 19 [jstype = JS_STRING];
  string vanity_url_code = 20;
  string description = 21;
  string banner = 22;
  uint32 premium_tier = 23;
  uint32 premium_subscription_count = 24;
  bool unavailable = 25;
}

message ChannelData {
  fixed64 id = 1 [jstype = JS_STRING];
  fixed64 guild_id = 2 [jstype = JS_STRING];
  string name = 3;
  string topic = 4;
  uint32 type = 5;
  bool nsfw = 6;
  uint32 position = 7;
  uint32 bitrate = 8;
  uint32 user_limit = 9;
  fixed64 parent_id = 10 [jstype = JS_STRING];
  uint32 rate_limit_per_user = 11;
  repeated PermissionOverwriteData permission_overwrites = 12;

  message PermissionOverwriteData {
    fixed64 id = 1 [jstype = JS_STRING];
    uint32 type = 2;
    fixed64 allow = 3 [jstype = JS_STRING];
    fixed64 deny = 4 [jstype = JS_STRING];
  }
}

message UserData {
  fixed64 id = 1 [jstype = JS_STRING];
  string username = 2;
  string avatar = 3;
  uint32 discriminator = 4;
  bool bot = 5;
}

message MemberData {
  fixed64 id = 1 [jstype = JS_STRING];
  fixed64 guild_id = 2 [jstype = JS_STRING];
  UserData user = 3;
  string nick = 4;
  repeated fixed64 roles = 5 [jstype = JS_STRING];
  string joined_at = 6;
  string premium_since = 7;
  fixed64 permissions = 8;
}

message RoleData {
  fixed64 id = 1 [jstype = JS_STRING];
  fixed64 guild_id = 2 [jstype = JS_STRING];
  string name = 3;
  bool managed = 4;
  bool mentionable = 5;
  bool hoist = 6;
  uint32 color = 7;
  uint32 position = 8;
  fixed64 permissions = 9 [jstype = JS_STRING];
}

message EmojiData {
  fixed64 id = 1 [jstype = JS_STRING];
  fixed64 guild_id = 2 [jstype = JS_STRING];
  string name = 3;
  bool animated = 4;
  repeated fixed64 roles = 5 [jstype = JS_STRING];
  bool managed = 6;
  bool require_colons = 7;
  bool available = 8;
  fixed64 user_id = 9 [jstype = JS_STRING];
}

message VoiceStateData {
  MemberData member = 1;
  fixed64 guild_id = 2 [jstype = JS_STRING];
  fixed64 channel_id = 3 [jstype = JS_STRING];
  string session_id = 4;
  bool self_mute = 5;
  bool self_deaf = 6;
  bool self_video = 7;
  bool self_stream = 8;
  bool mute = 9;
  bool deaf = 10;
  bool suppress = 11;
}

message MessageData {
  fixed64 channel_id = 1 [jstype = JS_STRING];
  fixed64 guild_id = 2 [jstype = JS_STRING];
  string content = 3;
  string timestamp = 4;
  string edited_timestamp = 5;
  repeated fixed64 mention_roles = 6 [jstype = JS_STRING];
  bool tts = 7;
  bool mention_everyone = 8;
  repeated AttachmentData attachments = 9;
  repeated EmbedData embeds = 10;
  repeated MentionData mentions = 11;
  repeated ReactionData reactions = 12;
  bool pinned = 13;
  Type type = 14;
  repeated MentionChannelData mention_channels = 15;
  uint32 flags = 16;
  ActivityData activity = 17;
  ApplicationData application = 18;
  MessageReferenceData message_reference = 19;
  UserData author = 20;
  MemberData member = 21;
  fixed64 webhook_id = 22;

  enum Type {
    GUILD_TEXT = 0; DM = 1; GUILD_VOICE = 2; GROUP_DM = 3; GUILD_CATEGORY = 4;
    GUILD_NEWS = 5;
    GUILD_STORE = 6;
  }

  message AttachmentData {
    fixed64 id = 1 [jstype = JS_STRING];
    string filename = 2;
    uint32 size = 3;
    string url = 4;
    string proxy_url = 5;
    uint32 width = 6;
    uint32 height = 7;
  }

  message MentionData {
    fixed64 id = 1 [jstype = JS_STRING];
    string username = 2;
    string avatar = 3;
    uint32 discriminator = 4;
  }

  message ReactionData {
    uint32 count = 1;
    bool me = 2;
    ReactionEmojiData emoji = 3;

    message ReactionEmojiData {
      fixed64 id = 1 [jstype = JS_STRING];
      string name = 2;
      bool animated = 3;
    }
  }

  message ApplicationData {
    fixed64 id = 1 [jstype = JS_STRING];
    string cover_image = 2;
    string description = 3;
    string icon = 4;
    string name = 5;
  }

  message MessageReferenceData {
    fixed64 message_id = 1 [jstype = JS_STRING];
    fixed64 channel_id = 2 [jstype = JS_STRING];
    fixed64 guild_id = 3 [jstype = JS_STRING];
  }

  message ActivityData {
    uint32 type = 1;
    string party_id = 2;
  }

  message MentionChannelData {
    uint64 id = 1 [jstype = JS_STRING];
    uint64 guild_id = 2 [jstype = JS_STRING];
    uint32 type = 3;
    string name = 4;
  }

  message EmbedData {
    enum Type {
      RICH = 0; IMAGE = 1; VIDEO = 2; GIFV = 3; ARTICLE = 4; LINK = 5;
    }

    message FooterData {
      string text = 1;
      string icon_url = 2;
      string proxy_icon_url = 3;
    }

    message ImageData {
      string url = 1;
      uint32 width = 2;
      uint32 height = 3;
    }

    message ThumbnailData {
      string url = 1;
      string proxy_url = 2;
      uint32 width = 3;
      uint32 height = 4;
    }

    message VideoData {
      string url = 1;
      uint32 width = 2;
      uint32 height = 3;
    }

    message ProviderData {
      string name = 1;
      string url = 2;
    }

    message AuthorData {
      string name = 1;
      string url = 2;
      string icon_url = 3;
      string proxy_icon_url = 4;
    }

    message FieldData {
      string name = 1;
      string value = 2;
      bool inline = 3;
    }

    string title = 1;
    Type type = 2;
    string description = 3;
    string url = 4;
    string timestamp = 5;
    uint32 color = 6;
    FooterData footer = 7;
    ImageData image = 8;
    ThumbnailData thumbnail = 9;
    VideoData video = 10;
    ProviderData provider = 11;
    AuthorData author = 12;
    repeated FieldData fields = 13;
  }
}

message PresenceData {
  fixed64 guild_id = 1 [jstype = JS_STRING];
  UserData user = 2;
  string status = 3;
  ClientStatusData client_status = 4;
  repeated ActivityData activities = 5;

  message ClientStatusData {
    string desktop = 1;
    string mobile = 2;
    string web = 3;
  }

  message ActivityData {
    message TimestampsData {
      uint64 start = 1;
      uint64 end = 2;
    }

    message EmojiData {
      string name = 1;
      fixed64 id = 2 [jstype = JS_STRING];
      bool animated = 3;
    }

    message PartyData {
      string id = 1;
      uint64 current_size = 2;
      uint64 max_size = 3;
    }

    message AssetsData {
      string large_image = 1;
      string large_text = 2;
      string small_image = 3;
      string small_text = 4;
    }

    message SecretsData {
      string join = 1;
      string spectate = 2;
      string match = 3;
    }

    string name = 1;
    uint32 type = 2;
    string url = 3;
    string created_at = 4;
    TimestampsData timestamps = 5;
    fixed64 application_id = 6 [jstype = JS_STRING];
    string details = 7;
    string state = 8;
    EmojiData emoji = 9;
    PartyData party = 10;
    AssetsData assets = 11;
    SecretsData secrets = 12;
    bool instance = 13;
    uint32 flags = 14;
  }
}

message WebhookData {
  uint64 id = 1 [jstype = JS_STRING];
  uint64 channel_id = 2 [jstype = JS_STRING];
  uint64 guild_id = 3 [jstype = JS_STRING];
  Type type = 4;
  string name = 5;
  string avatar = 6;
  string token = 7;

  enum Type { INCOMING = 0; CHANNEL_FOLLOWER = 1; }
}
